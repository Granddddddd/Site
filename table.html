<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<p>Ми вивчаємо таблиці</p>
<table>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
		<tr>
			<td style="background-color: #000;"></td>
			<td>Black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #000;"></td>
			<td>White</td>
			<td>#fffff</td>
			<td>(255,255,255)</td>
		</tr>
		<tr>
			<td style="background-color: #000;"></td>
			<td>teal</td>
			<td>#008080</td>
			<td>(0,128,128)</td>
		</tr>
		<tr>
			<td style="background-color: #000;"></td>
			<td>Olive</td>
			<td>#808000</td>
			<td>(128,128,0)</td>
		</tr>
</body>
</html>
